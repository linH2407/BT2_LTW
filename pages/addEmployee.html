<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Thêm nhân viên</title>
  </head>
  <body style="background: black;margin-top: 64px;">
    <div class="container ">
        <h1 class="text-center text-white">Nhập thông tin</h1>

        <div class="row pt-lg-5">
            
            <div class="col-3"></div>
            <div class="col-6 rounded-lg pb-4" style="background-color: #fff;
            border: 1px solid rgba(0,0,0,0.1);">

              <form class="px-4">
          
                  <div class="form-group row mt-lg-5">
                    <label for="inputUsername3" class="col-sm-3 col-form-label">Họ tên</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="inputUsername3">
                    </div>
                  </div>
          
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Ngày sinh</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="inputPassword3">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-3 col-form-label">Địa chỉ</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPassword3">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-3 col-form-label">Số điện thoại</label>
                      <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputPassword3">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputPassword3">
                      </div>
                  </div>
                </form>
                <div>
                  <div class="col-sm-12 mt-2">
                    <a href="./management.html"><button type="submit" class="btn btn-dark float-right">Sign Up</button></a>
                  </div>
                </div>
            </div>
              <div class="col-3"></div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
